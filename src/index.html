<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IDP</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>BLOCKS</header>

    <div class="container" id="loading">
      <span id="loading-text">Loading...</span>
    </div>

    <div class="container" id="container" style="display: none">
      <div id="actions">
        <button id="play-button" class="square">Play</button>
        <button id="new-button" class="square">New Block</button>
        <input type="range" min="40" max="200" class="slider" id="volume">
        <span><span style="font-size: 125%;">â™©</span> = <span id="bpm">120</span></span>
      </div>
      <div id="test-panel"></div>

      <template id="block-template">
        <div class="block">
          <div class="grid"></div>
          <div class="block-actions">
            <button class="circle" id="mute-button" title="Mute this block"></button>
            <button class="circle" id="magic-button" title="Do magic"></button>
            <button class="circle" id="delete-button" title="Remove this block"></button>
          </div>
        </div>
      </template>
    </div>

    <footer>Work In Progress. <span><i class="fab fa-github" style="margin-right: 2px;"></i><a href="https://github.com/jacbz/Blocks"></i>GitHub</a></span></footer>
  </body>
</html>
