<!DOCTYPE html>
<html lang="en">

<head>
  <title>IDP</title>
  <meta charset="utf-8" />
</head>

<body>
  <div class="centered" id="loading">
    <span id="loading-text">Loading...</span>
  </div>
  <div class="centered" id="contents" style="display: none">    
    <div id="toolbar">
      <div id="header">BLOCKS</div>
      <button id="play-button"></button>
      <div id="tempo-container">
        <div id="tempo-display"><span style="font-size: 125%;">â™©</span> = <span id="bpm">120</span></div>
        <input type="range" class="slider" id="volume" style="width: 180px">
      </div>
      <div id="switch-container">
        Synth
        <label class="switch"><input type="checkbox" id="drumkit"/><div></div>
        </label>
        Samples
      </div>
    
    </div>

    <div id="container">  
      <template id="block-template">
        <div class="block">
          <span class="block-name"></span>
          <div class="grid">
            <div id="spinner"><i class="fas fa-spinner fa-pulse fa-3x"></i></div>
          </div>
          <div class="block-actions">
            <button class="circle" id="mute-button" title="Mute this block"></button>
            <button class="circle" id="magic-button" title="Generate a brand new sequence"></button>
            <button class="circle" id="continue-button" title="Continue this sequence"></button>
            <button class="circle" id="delete-button" title="Remove this block"></button>
          </div>
          <div class="dropzone">Drop</div>
        </div>
      </template>      
      <template id="blockchain-template">
        <div class="blockchain">
          <div class="blocks">
            <panel id="interpolate">
              <div class="panel">
                <input type="range" min="0" max="0" class="slider" id="interpolate-slider">
              </div>
              <button id="bc-interpolate-button" class="square"><i class="fas fa-drum" style="margin-right: 6px"></i>Interpolate</button>
            </panel>        
          </div>
          <div class="block-actions">
            <button class="circle" id="bc-mute-button" title="Mute these blocks"></button>
            <button class="circle" id="bc-delete-button" title="Remove these blocks"></button>
          </div>
        </div>
      </template>
      <div id="presets">
        <span id="presets-header">Presets</span>
      </div>
    </div>
  </div>

  <footer>
    <span>Made by <a href="http://jacobzhang.de/" target="_blank">Jacob Zhang</a>
      <span style="margin-left: 0.1em; margin-right: 0.1em; color:silver">|</span>
      <i class="fab fa-github"></i>
      <a href="https://github.com/jacbz/Blocks" target="_blank">GitHub</a></span><br>
    <span style="font-size: 80%;">Powered by <a href="https://magenta.tensorflow.org/" target="_blank">Magenta.js</a> and
      <a href="https://tonejs.github.io/" target="_blank">Tone.js</a>.</span>
  </footer>
</body>

</html>
